spring.application.name=wc_ejercicio05_reuc

# Conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/garufa_db
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA (Hibernate)

# 'update' actualiza el esquema. Usa 'validate' en producción.
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola, útil para depurar.
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect